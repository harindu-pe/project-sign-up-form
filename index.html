<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class='signup-form-header'>
        <h1>Sign Up Form</h1>
        <p><em>Join our pyramid scheme? Uh, I mean our multi-tier marketing system.</em></p>
        <p>Already a member? Well, what are you waiting for?
            <a style="text-decoration: none; color:#407fc7;" href="#">Sign In</a>
        </p>
    </header>
    <form action='' method='get' class='signup-form'>
        <div class='form-row'>
            <label for='first-name'>First Name</label>
            <input id='first-name' name='first-name' type='text' />
        </div>
        <div class='form-row'>
            <label for='last-name'>Last Name</label>
            <input id='last-name' name='last-name' type='text' />
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email' placeholder='blaze@example.com' />
        </div>
        <div class='form-row'>
            <label for='phone-number'>Phone Number</label>
            <input id='phone-number' name='phone-number' type="tel" />
        </div>
        <div class='form-row'>
            <label for='password'>Password</label>
            <input id='password' name='password' type="password" />
        </div>
        <div class='form-row'>
            <label for='password'>Confirm Password</label>
            <input id='password' name='password' type="password" />
        </div>

        <div class='form-row'>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
